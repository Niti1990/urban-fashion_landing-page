<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website page</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">

			<!--nav container start-->
			<div class="nav">

				<div>
					<img src="images/logo.png" />
				</div>

				<div>
					<ul class="list">
						<li><a href="#home">Home</a></li>
						<li><a href="#About">About</a></li>
						<li><a href="#collections">Collections</a></li>
						<li><a href="#category">Category</a></li>
					</ul>
				</div>

				<div class="card-img">
					<img src="images/cart.png" />
				</div>

			</div>
	


				
						<!--nav container end-->

				
				<div class="btn-collection">
					<button>2002 Collections</button>
				</div>

				<div class="main-text1">
					<p>
						You should always <br />
						feel pretty
					</p>
				</div>

				<div class="main-text2">
					<p>Clothes that are sure to heat up your winter</p>
				</div>

				<div class="arrows">
					<img class="back-arrow" src="images/back-arrow.png" />
					<img class="right-arrow" src="images/next-arrow.png" />
				</div>
			</div>


     <!--side bar start-->
			<div class="slide-bar-container">

				<div>
						<img
							class="style-icon-fb"
							src="images/facebook.png"
							alt="facebook"/>
					</div>

					<div>
						<img
							class="style-icon-In"
							src="images/instagram.png"
							alt="instagram"
						/>
					</div>

					<div>
						<img class="style-icon-tw" src="images/twitter.png" alt="twitter" />
					</div>

					<div>
						<img
							class="style-icon-li"
							src="images/linkedin.png"
							alt="linkedin"
						/>
					</div>

				</div>
    <!--end of side bar-->

				<div>
					<img class="main-image" src="images/img.png" alt="img" />
				</div>

			</div>
		</div>
	</body>
</html>
